<!DOCTYPE html>
<html>
<head>
    <title>Stock Forecast Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Stock Market Forecast</h1>
        <div class="instructions">
            <p>Welcome! Enter a stock ticker symbol to get a forecast. For example:</p>
            <ul>
                <li>AAPL for Apple Inc.</li>
                <li>GOOGL for Google</li>
                <li>MSFT for Microsoft</li>
            </ul>
            <p>This tool helps beginners understand stock price predictions.</p>
        </div>
        <form action="/predict" method="post">
            <label for="ticker">Stock Ticker Symbol:</label>
            <input type="text" id="ticker" name="ticker" value="AAPL" placeholder="e.g., AAPL" required>
            <button type="submit">Get Forecast</button>
        </form>
    </div>
</body>
</html>
